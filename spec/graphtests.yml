# Every property except for _name and _graph are passed as graph properties/IIPs
# The refencence the output is compared is '$_name+.reference.png'
-
    _name: 'delaunay_triangles_foobar100'
    _graph: 'delaunay_triangles'
    seed: 'foobar'
    width: 100
    height: 100
-
    _name: 'crop_all_options'
    _graph: "crop"
    input: "demo/grid-toastybob.jpg"
    height: 110
    width: 130
    x: 200
    y: 230
-
    _name: 'crop_default'
    _graph: "crop"
    input: "demo/grid-toastybob.jpg"
-
    _name: 'crop_default_jpeg'
    _graph: "crop.jpg"
    input: "demo/grid-toastybob.jpg"
-
    _name: 'gradient_unused_params'
    _graph: gradientmap
    input: http://s.radar.oreilly.com/wp-files/8/2013/10/noflo-jekyll-700x456.jpg
    color1: '#87a9a7'
    color2: '#b3dedc'
-
    _name: 'gradient_multiple_stops'
    _graph: gradientmap
    input: "demo/gradient-black-white.png"
    color1: '#555555'
    color2: '#ff0000'
    color3: '#00ff00'
    color4: '#0000ff'
    color5: '#dddddd'
    stop1: 0.0
    stop2: 0.3
    stop3: 0.5
    stop4: 0.7
    stop5: 0.9
    srgb: True
    opacity: 0.9
-
    _name: gradient_pscompat_bw100
    _graph: gradientmap
    input: "demo/gradient-black-white.png"
    color1: '#0A2A2F'
    color2: '#FDE7A0'
    stop1: 0.0
    stop2: 1.0
    srgb: True
-
    _name: gradient_pscompat_bw80
    _graph: gradientmap
    input: "demo/gradient-black-white.png"
    color1: '#0A2A2F'
    color2: '#FDE7A0'
    stop1: 0.0
    stop2: 1.0
    opacity: 0.8
    srgb: True
